
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="/" class="logo"></a>

            <ul class="header__menu">
                @for (item of menuLinks; track item.id) {
                    <li><a href="{{item.link}}">{{item.name}}</a></li>
                }
            </ul>
        </div>
    </div>
</header>
